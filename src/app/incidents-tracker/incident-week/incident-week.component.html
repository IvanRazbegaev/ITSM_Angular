<ng-container>
  <mat-expansion-panel
    [class.active-week]="currentWeek === week"
    [class.inactive-week]="currentWeek !== week">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Week: {{week}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <button class="btn btn-primary" [disabled]="week !== currentWeek">Edit week</button>
  </mat-expansion-panel>
</ng-container>
