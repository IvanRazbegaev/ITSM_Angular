<ng-container>
  <mat-expansion-panel
    [class.ok]="state === 'Ok' ? true : false"
    [class.error]="state === 'Error' ? true : false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ system.substr(0,1).toUpperCase() + system.substr(1) }}
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ state }}</p>
  </mat-expansion-panel>
</ng-container>
