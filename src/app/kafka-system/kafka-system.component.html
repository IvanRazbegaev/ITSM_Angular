<ng-container>
  <mat-expansion-panel
    [class.ok]="state === 'Ok'"
    [class.error]="state === 'Error'">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ system.substr(0,1).toUpperCase() + system.substr(1) }}
      </mat-panel-title>
      <mat-panel-description>
        {{ state }}
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</ng-container>
