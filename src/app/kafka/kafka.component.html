<h2 class="center">{{ title }}</h2>
<div class="d-flex justify-content-center" *ngIf="showSystemBtn">
  <button type="button" class="btn btn-lg btn-block"
          [class.btn-success]="systemBtnState"
          [class.btn-danger]="!systemBtnState"
          (click)="onClick()">
    {{ system }}
  </button>
</div>
<div class="d-flex justify-content-center" *ngIf="!showSystemBtn">
  <button class="center {{ setColor(part) }}"  *ngFor="let part of response" >
    <p>{{ part.service }}</p>
    <p>{{ showResponse(part) }}</p>
  </button><br/>
  <button type="button" class="btn btn-secondary btn-sm btn-block" (click)="onClick()" >Back</button>
</div>
